<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Power Forecast</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Add an icon library for the send button -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
  <h1>⚡ Real-Time Power Forecast Dashboard</h1>
</header>

<main id="main-area">
  <div id="wallpaper" class="fade-in"></div>
  <iframe id="dashboard-frame" src="" frameborder="0" class="hidden"></iframe>
  <div id="date-block" class="hidden"></div>
</main>

<footer>
  <button id="startBtn">Start Test</button>
</footer>

<div id="chatbot-icon"><img src="icon.jpg" alt="Chatbot Icon"/></div>

<!-- ======================================================= -->
<!-- START OF MODIFIED CHATBOT DIALOG                        -->
<!-- ======================================================= -->
<div id="chatbot-dialog" class="hidden"> <!-- Start hidden instead of visible -->
  <div class="chatbot-header">
    <h5>Power Grid Assistant</h5>
    <button id="closeChatbotBtn" class="close-btn">×</button>
  </div>
  <div id="chat-messages" class="chat-messages">
    <!-- Initial welcome message will be added by JavaScript -->
  </div>
  <div class="chat-input-area">
    <input type="text" id="chat-input" placeholder="Ask about load curves...">
    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>
<!-- ======================================================= -->
<!-- END OF MODIFIED CHATBOT DIALOG                          -->
<!-- ======================================================= -->


<!-- Date Picker Modal (No Changes Here) -->
<div id="calendar-modal" class="hidden">
  <div class="modal-content">
    <h3>Select a Test Date</h3>
    <div id="date-picker-legend">
      <div class="legend-item"><div class="legend-color training"></div><span>Training dates</span></div>
      <div class="legend-item"><div class="legend-color validation"></div><span>Validation dates</span></div>
      <div class="legend-item"><div class="legend-color test-date"></div><span>Test dates</span></div>
    </div>
    <input id="datePicker" type="text" placeholder="Select test date"/>
    <div style="margin-top: 16px;">
      <button id="confirmDateBtn" disabled>Confirm Date</button>
      <button id="closeDatePicker">Close</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="script.js"></script>
</body>
</html>
